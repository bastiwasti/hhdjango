
<table id="myTable" class="tablesorter">
    <thead>
<tr>
  <th>Betrag</th>
  <th>Typ</th>
  <th>Auftraggeber</th>
  <th>Buchungstext</th>
  <th>Verwendungszweck</th>
  <th>Buchung</th>
</tr>
</thead>
    <tbody>
{% for post in posts %}
<tr>
  <td> {{ post.Betrag }}</td>
  <td> {{ post.Typ }}</td>
  <td> {{ post.Auftraggeber }}</td>
  <td> {{ post.Buchungstext }}</td>
  <td> {{ post.Verwendungszweck }}</td>
  <td> {{ post.Buchung }}</td>
</tr>
{% endfor %}
    </tbody>
</table>
